{% extends "./base.html" %}
{% block main %}
<div class="container">
    <div class="my-5">
        <div class="mb-5">
            <h3>댓글 수정</h3>
        </div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="fieldWrapper m-2">
                    {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <div class="mb-3 p-3">
                    <div style="float:right">
                        <button type="submit" class="btn btn-success">수정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
