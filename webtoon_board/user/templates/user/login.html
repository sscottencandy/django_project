{% extends "toon/base.html" %}
{% block main %}
    <div class="container my-3">
        <form method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            <div class="fieldWrapper m-2">
                {{ form.username.label_tag }}
                <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <div class="fieldWrapper m-2">
                {{ form.password.label_tag }}

                <input type="password" class="form-control" name="{{ form.password.name }}" id="{{ form.password.name }}" value="{{ form.password.value|default_if_none:'' }}">
            </div>

            <div class="mb-3 p-3">
                <div style="float:right">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
