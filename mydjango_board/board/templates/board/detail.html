{% extends "./base.html" %}
{% block main %}
<div class="container">
    <div class="mt-5">

        <h3>{{board.title}}</h3>

        <a href="/board/{{ board.id }}/edit"><button class="btn btn-success">수정</button></a>
        <a href="/board/{{ board.id }}/delete"><button class="btn btn-danger">삭제</button></a>

        <div class="mt-3" style="border:1px solid #e9e9e9">
            <div class="p-2">
                {{board.content}}
            </div>

        </div>
        <div class="mt-5">
            <form action = "" method="POST" style="display:flex">
                {% csrf_token %}
                <div style="flex-grow:1;">
                    {{ form.content }}
                    <div id="content-help" class="form-text text-danger">{{ form.content.errors }}</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">댓글작성</button>
                </div>
            </form>
        </div>

        <div class="my-5">
            {% for comment in board.comment_set.all %}
            {{comment.content}} &nbsp; <br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
