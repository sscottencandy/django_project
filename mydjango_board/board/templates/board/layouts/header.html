<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MY BOARD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/board">게시글</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/write">글쓰기</a>
                    </li>
                </ul>

                <div class='d-flex'>
                    {% if user.is_authenticated %}
                        <a class='btn btn-outline-dark' style='color:white;' href="{% url 'user:logout' %}">로그아웃</a>
                    {% else %}
                    <a class='btn btn-outline-dark' style='color:white;' href="{% url 'user:login' %}">로그인</a>
                    <a class='btn btn-warning' href="{% url 'user:register' %}">회원가입</a>
                    {% endif %}
                {% comment %} <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> {% endcomment %}
            </div>
        </div>
    </nav>
</header>
